<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <main>
      <nav id="nav">
        <div class="nav-center">
          <div class="nav-header">
            <img src="./images/logo.svg" class="logo" alt="logo" />
            <button class="nav-toggle" id="nav-toggle">
              <img src="./images/icon-hamburger.svg" alt="toggle" />
            </button>
          </div>
          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#">Product</a>
              </li>
              <li>
                <a href="#">Features</a>
              </li>
              <li>
                <a href="#">Pricing</a>
                <div class="pricing-border"></div>
              </li>
              <li>
                <a href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="content-container">
        <div class="image-container"></div>
        <div class="main-container">
          <div class="main-header">
            <p><span>New</span> Monograph Dashboard</p>
          </div>
          <div class="main-content">
            <p class="powerful">Powerful insights into your team</p>
            <p class="project">
              Project planning and time tracking for agile teams
            </p>
          </div>
          <div class="main-schedule">
            <button class="schedule">
              <p>Schedule a demo</p>
            </button>
            <p class="preview">to see a live preview</p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
